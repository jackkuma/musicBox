<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css?v1.2" />
</head>
<body>
  <div id="load">
    <h1>Start Game</h1>
    <button id="play">PLAY</button>
  </div>
  <div class="infos">
    <h5>Music Box</h5>
    <h1>Memory<br>Blocks</h1>
    <h3 class="status">-</h3>
  </div>
  <div class="blocks">
    <div class="row">
      <div class="block block1" onclick="game.userSendInput('1')"></div>
      <div class="block block2" onclick="game.userSendInput('2')"></div>
    </div>
    <div class="row">
      <div class="block block3" onclick="game.userSendInput('3')"></div>
      <div class="block block4" onclick="game.userSendInput('4')"></div>
    </div>
    <div class="row">
      <div class="inputStatus"></div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="game.js?v1.1"></script>
</html>
